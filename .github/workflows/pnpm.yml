name: 🏃‍♂pnpm

on:
  push:

jobs:
  pnpm_install:
    runs-on: ubuntu-22.04
    steps:
      - name: コードをチェックアウトする
        uses: actions/checkout@v4.1.5
      - uses: pnpm/action-setup@v2
        with:
          version: 9.0.4
      - name: Node.js のセットアップを行う
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: pnpm
      - name: Node のパッケージをインストールする
        run: |
          pnpm install
